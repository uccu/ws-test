<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
        <title>直播</title>
        <meta name="keywords">
        <meta name="description">
        <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/m.css">
        <style>
            ::-webkit-scrollbar{width:0;height:0}
        </style>
        <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        

    </head>
    <body style="background:#f5f5f5">
        <div class="container">
            <div class="Rlist"></div>
            <div class="Rroom row dn">

                <div class="top pf col-xs-12" style="height:70px;background:orange;z-index:2">
                    <img src="/pic/noavatar.png" class="avatar pa" style="bottom:10px;left:10px;width:50px;height:50px;border-radius:50%">
                    <h4 class="name pa" style="bottom:36px;left:80px;color:#fff;margin:0">xxx的直播间</h4>
                    <p class="masterName pa" style="bottom:10px;left:80px;color:#fff;margin:0;font-size:12px">粉丝数：1000 <span style="margin:0 20px">|</span> 总人气：2000</p>
                </div>
                <div class="comment dt" style="padding-bottom:60px;padding-top:70px">
                    
                </div>

                <div class="bot pf" style="bottom:0;left:0;height:50px;width:100%;background:#fff">
                    <form action="" onsubmit="">
                        <input name="y" style="margin-top:10px;width:77%;border:solid #ccc 1px;line-height:30px;padding:0 10px;margin-left:10px;outline:0">
                        <a class="pa" style="display:inline;background:red;border-radius:50%;color:#fff;border:0;padding:3px 6px;right:40px;bottom:12px">赏</a>
                        <a class="pa" style="display:inline;background:blue;border-radius:50%;color:#fff;border:0;padding:3px 6px;right:10px;bottom:12px">问</a>
                    </form>
                </div>

            </div>

        </div>
            
        <script>
            var status = {};
            status.room = 0;
            var p = new URL(location);
            var user_id = p.searchParams.get('user_id');
            var ws = new WebSocket('ws://127.0.0.1:7777');

            $('form').submit(function(e){
                e.preventDefault()
                var m = $('input').val()
                ws.send(JSON.stringify({'type':'sendMessage',message:m}))
                $('input').val('')
            })
            ws.onmessage = function(e){
                try{
                    var d = JSON.parse(e.data)
                    switch(d.type){
                        case 'getList':
                            if(status.room)return;
                            $('.Rlist,.comment').html('')
                            $('.Rroom').hide()
                            for(var i in d.data){

                                $('.Rlist').append('<div data-channel-id="'+d.data[i].channel_id+'" class="col-xs-12 pr" style="margin-top:10px;/** background-image:url(/pic/nopic.jpg)*/background-color:#555;background-position:center;background-size:cover;border-radius:5px;height:200px"><div class="number pa" style="top:10px;right:10px;color:#fff">当前人数 '+d.data[i].size+'</div><img src="'+d.data[i].master_avatar+'" class="avatar pa" style="bottom:10px;left:10px;width:50px;height:50px;border-radius:50%"><h4 class="name pa" style="bottom:36px;left:80px;color:#fff;margin:0">'+d.data[i].name+'</h4><p class="masterName pa" style="bottom:10px;left:80px;color:#fff;margin:0">'+d.data[i].master_name+'的直播间</p></div>')
                                
                            }

                            $('[data-channel-id]').click(function(){
                                var channel_id = $(this).attr('data-channel-id')
                                ws.send(JSON.stringify({'type':'enterChannel',channel_id:channel_id}))
                            })

                            break;
                        case 'enterChannel':
                            status.room = 1
                            $('.Rlist,.comment').html('')
                            $('title').text(d.data.master_name + '的直播间')
                            $('.Rroom').show()
                            $('.Rroom .bot input').css('width',$('body').width()-80)
                            $('.top .name').text(d.data.name||d.data.master_name + '的直播间')
                            $('.top img').attr('src',d.data.master_avatar)
                            break;
                        case 'getMessage':

                            $('.comment').append('<div class="com pr col-xs-12"><img src="'+d.user.avatar+'" class="avatar pa" style="left:10px;top:10px;width:40px;height:40px;border-radius:50%"><div class="com2" style="margin-left:50px;margin-top:10px"><div class="cname">'+d.user.name+' <span style="font-size:8px;color:#ccc;">'+d.time+'</span></div><div class="cnameb" style="border:1px solid #feecd5;background:#fff5e6;padding:5px;border-radius:5px;margin:5px 0">'+d.message.replace('<','&lt;').replace('>','&gt;')+'</div></div></div>')
                            $(window).scrollTop(999999)
                            break;
                        default:
                            break;

                    }

                }catch(e){

                }

            }

            ws.onopen = function(){

                ws.send(JSON.stringify({'type':'getList'}))
                ws.send(JSON.stringify({'type':'login',id:user_id,name:'name','avatar':'/pic/noavatar.png'}))
            }

            

            // 
        
        
        </script>


    </body>
</html>
